<h1> 中文辭典-押韻</h1>

<h2>  </h2>
<pre>
駁回 = 不允許，不采納
白費 = 突然耗費
敗類 = 社會中的墮落、變節分子、道德極端敗壞的人
卑微 = 地位低下而渺小
寶貴 = 極有價值，非常難得
保衛 = 保護使不受侵犯
堡壘 = 防守的堅固的建築物，難以攻破的事物
暴跳如雷 = 生氣大吼的樣子
半途而廢 = 做事情沒有完結就終止了
伴隨 = 隨同
崩潰 = 完全遭受破壞
不愧 = 當之無愧，當得起
不翼而飛 = 東西突然不見了
并行不悖 = 同時實行，不相衝突
配備 = 成套的設備、裝備
包圍 = 從四面八方圍住


</pre>
